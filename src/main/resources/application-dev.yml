server:
  port: 8888
  servlet:
    context-path: /financing


spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/financing?rewriteBatchedStatements=true
    username: root
    password: admin12345
  redis:
    host: 127.0.0.1
    port: 6379

mybatis-plus:
  mapper-locations: classpath*:mappers/*:xml
  configuration:
    map-underscore-to-camel-case: true
  global-config:
    # 逻辑删除配置
    db-config:
      # 删除前
      logic-not-delete-value: 0
      # 删除后
      logic-delete-value: 1

logging:
  level:
    root: debug
    org.brody: debug


