<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>基金数据展示</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            font-family: Arial, sans-serif;
        }

        thead {
            background-color: #333;
            color: white;
            /* 去除表头的鼠标悬停变色效果 */
            pointer-events: none;
        }

        /* 表头加粗样式 */
        thead th {
            font-weight: bold;
            font-size: 18px;
            color: #ffffff;
            /* 调整表头单元格内边距和边框样式 */
            padding: 12px 15px;
            border-bottom: 2px solid #ffffff;
        }

        th,
        td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        /* 主表格中基金信息单元格样式 */
        td.fund-info-cell {
            padding: 10px;
        }

        table.purchase-info-table {
            width: 100%;
            border-collapse: collapse;
            border-top: none;
        }

        table.purchase-info-table th,
        table.purchase-info-table td {
            border: 1px solid #ccc;
            padding: 5px;
            font-size: 0.9em;
        }

        /* 利润和收益率单元格样式 */
        td.profit-yield-cell {
            font-weight: bold;
        }

        /* 正利润和正收益率样式 */
        td.profit-yield-cell.positive {
            color: red;
        }

        /* 负利润和负收益率样式 */
        td.profit-yield-cell.negative {
            color: green;
        }
    </style>
</head>

<body>
<div class="container">
    <div class="container mt-5">
        <!-- Bootstrap卡片 -->
        <div class="card">
            <div class="card-header">
                <h5 class="card-title">数据输入及提交</h5>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <label for="fundCodeInput" class="form-label">基金代码</label>
                    <input type="text" id="fundCodeInput" class="form-control" placeholder="请输入基金代码">
                </div>
                <div class="mb-3">
                    <label for="belongInput" class="form-label">belong值</label>
                    <input type="text" id="belongInput" class="form-control" placeholder="请输入belong值">
                </div>
                <div class="mb-3">
                    <label for="purchaseDateInput" class="form-label">购买日期</label>
                    <input type="text" id="purchaseDateInput" class="form-control"
                           placeholder="请输入购买日期（格式如20241128）">
                </div>
                <div class="mb-3">
                    <label for="amountInput" class="form-label">金额</label>
                    <input type="text" id="amountInput" class="form-control" placeholder="请输入金额">
                </div>
                <div class="mb-3">
                    <label for="shareInput" class="form-label">份额</label>
                    <input type="text" id="shareInput" class="form-control" placeholder="请输入份额">
                </div>
                <button type="button" class="btn btn-primary" id="submitButton">提交</button>
            </div>
        </div>
    </div>

    <table>
        <thead>
        <tr>
            <th>基金名称</th>
            <th>基金代码</th>
            <th>总金额</th>
            <th>总份额</th>
            <th>现值</th>
            <th>利润</th>
            <th>收益率</th>
            <th>交易记录</th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="investment : ${investmentList}">
            <tr>
                <td class="fund-info-cell" th:text="${investment.fundName}"></td>
                <td class="fund-info-cell" th:text="${investment.fundCode}"></td>
                <td class="fund-info-cell" th:text="${investment.totalAmount * -1}"></td>
                <td class="fund-info-cell" th:text="${investment.totalShare}"></td>
                <td class="fund-info-cell" th:text="${investment.presentValue}"></td>
                <td class="profit-yield-cell" th:classappend="${investment.profit >= 0? 'positive' : 'negative'}"
                    th:text="${investment.profit}"></td>
                <td class="profit-yield-cell"
                    th:classappend="${investment.yield.startsWith('-')? 'negative' : 'positive'}"
                    th:text="${investment.yield}"></td>
                <td class="fund-info-cell">
                    <table class="purchase-info-table">
                        <thead>
                        <tr>
                            <th>购买日期</th>
                            <th>购买金额</th>
                            <th>购买份额</th>
                        </tr>
                        </thead>
                        <tbody>
                        <th:block th:each="purchase : ${investment.purchaseList}">
                            <tr>
                                <td th:text="${purchase.purchaseDate}"></td>
                                <td th:text="${purchase.amount * -1}"></td>
                                <td th:text="${purchase.share}"></td>
                            </tr>
                        </th:block>
                        </tbody>
                    </table>
                </td>
            </tr>
        </th:block>
        </tbody>
    </table>
</div>
</body>

<script src="https://cdn.jsdelivr.net/npm/jquery@1.11.1/dist/jquery.min.js"></script>
<!-- 引入Bootstrap JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

<script>
    $(function () {
        $(".btn-purchase-fund").click(function () {
            const belong = this.getAttribute('data-belong');
            console.log("belong:", belong);
            window.location.href = '/financing/fund/investment/view/bond/calculate/' + belong;
        });
    })

    $(function () {
        // 给提交按钮绑定点击事件
        $('#submitButton').click(function () {
            // 获取用户输入的值
            const fundCode = $('#fundCodeInput').val();
            const belong = $('#belongInput').val();
            const purchaseDate = $('#purchaseDateInput').val();
            const amount = $('#amountInput').val();
            const share = $('#shareInput').val();

            // 构建请求体数据
            const requestData = {
                "fundCode": fundCode,
                "belong": belong,
                "list": [
                    {
                        "purchaseDate": purchaseDate,
                        "amount": parseFloat(amount),
                        "share": parseFloat(share)
                    }
                ]
            };

            // 发送POST请求
            $.ajax({
                url: '/financing/fund/investment/bond/purchase',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(requestData),
                success: function (response) {
                    console.log('请求成功，响应内容：', response);
                },
                error: function (error) {
                    console.log('请求出错：', error);
                }
            });
        });
    })
</script>
</html>
