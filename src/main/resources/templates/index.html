<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>基金数据展示</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f0f2f5, #e0e3e7);
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            font-weight: 600;
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }

        .card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: none;
            border-radius: 12px;
            background: linear-gradient(145deg, #ffffff, #f0f0f0);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .card-body {
            padding: 20px;
            text-align: center;
        }

        .card-title {
            font-size: 24px;
            font-weight: 500;
            color: #34495e;
        }

        .form-container {
            background: #ffffff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-control {
            border-radius: 8px;
            border: 1px solid #ddd;
            padding: 10px;
            font-size: 14px;
        }

        .form-control#belong {
            font-size: 16px;
        }

        .btn-submit {
            background: #3498db;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .btn-submit:hover {
            background: #2980b9;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>基金数据展示</h1>
    <div class="row">
        <div class="col col-3" th:each="name : ${names}">
            <div class="card h-100" th:data-name="${name}">
                <div class="card-body">
                    <h5 class="card-title" th:text="${name}"></h5>
                </div>
            </div>
        </div>
    </div>

    <div class="form-container">
        <h2>新增交易记录</h2>
        <form id="transactionForm">
            <div class="form-group">
                <label for="fundCode">基金代码</label>
                <input type="text" class="form-control" id="fundCode" placeholder="请输入基金代码" required>
            </div>
            <div class="form-group">
                <label for="belong">所属</label>
                <select class="form-control" id="belong" required>
                    <option value="">请选择所属</option>
                    <option th:each="name : ${names}" th:value="${name}" th:text="${name}"></option>
                </select>
            </div>
            <div class="form-group">
                <label for="purchaseDate">购买日期</label>
                <input type="date" class="form-control" id="purchaseDate" required>
            </div>
            <div class="form-group">
                <label for="amount">金额</label>
                <input type="number" class="form-control" id="amount" placeholder="请输入金额" required>
            </div>
            <div class="form-group">
                <label for="share">份额</label>
                <input type="number" class="form-control" id="share" placeholder="请输入份额" required>
            </div>
            <button type="submit" class="btn-submit">提交</button>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@1.11.1/dist/jquery.min.js"></script>
<script>
    $(function () {
        $(".card").click(function () {
            const name = $(this).attr('data-name');
            window.location.href = '/financing/fund/investment/view/bond/calculate/' + encodeURIComponent(name);
        });

        $("#transactionForm").submit(function (event) {
            event.preventDefault();
            const fundCode = $("#fundCode").val();
            const belong = $("#belong").val();
            const purchaseDate = $("#purchaseDate").val();
            const amount = parseFloat($("#amount").val());
            const share = parseFloat($("#share").val());

            const formattedDate = formatDateToYYYYMMDD(purchaseDate);
            const requestBody = {
                fundCode: fundCode,
                belong: belong,
                list: [{purchaseDate: formattedDate, amount: amount, share: share}]
            };

            $.ajax({
                url: '/financing/fund/investment/bond/purchase',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(requestBody),
                success: function (response) {
                    alert("交易记录提交成功！");
                    $("#transactionForm")[0].reset(); // 重置表单
                },
                error: function (xhr, status, error) {
                    alert("交易记录提交失败，请重试。");
                }
            });
        });

        function formatDateToYYYYMMDD(dateString) {
            const date = new Date(dateString);
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${year}${month}${day}`;
        }
    });
</script>

</body>
</html>
